<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

销假

<form id="iform" th:action="@{/demo/task/complete/{taskId}(taskId=${taskId})}" th:method="post" >

    <ol>
        <li>List循环：
            <table border="1">
                <tr>
                    <td>实际开始日期:<input type="text" name="realStartDate" th:value="${realStartDate}" /></td>
                    <td>实际结束日期:<input type="text" name="realEndDate" th:value="${realEndDate}" /></td>
                </tr>
            </table>
        </li>
    </ol>

    <input type="submit" value="完成任务"/>
</form>
</body>
</html>
